<script>
function check()
{
    var target_url;
    with(document.all){
        if( url.value.search("^http:\/\/")==0 ){
            target_url = url.value;
        }else{
            target_url = "http://" + url.value;
        }
      //  alert(target_url);
        window.location.href = target_url;
    }
}

function onkeydowncheck(e)
{
    //var keycode=e.keyCode||e.which||e.charCode;
    var keycode=e.charCode;

    //    alert("enter " + keycode );

    if (keycode == 13)
    {
        var target_url;
        with(document.all)
        {
            if( url.value.search("^http:\/\/")==0 ){
                target_url = url.value;
            }else{
                target_url = "http://" + url.value;
            }
            window.location.href = target_url;
        }
    }

}
//document.onkeydown = onkeydowncheck;

function auto_focus()
{
    document.getElementById("baidu").focus()
}

function layout()
{
    var docRoot = document.body;
    docRoot.style.position = "absolute";
    docRoot.style.top = 100; 
    docRoot.style.left = 0 ; 
}

</script>
